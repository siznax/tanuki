{% extends "layout.html" %}
{% block body %}
<div align="center" id="result_msg">{{ msg|safe }}</div>
<div id="grid">
{% for entry in entries %}
<div id="entry{{ entry.id }}">
<b><a href="/entry/{{ entry.id }}">{{ entry.title }}</a></b>
<p>{{ entry.text }}</p>
</div>
{% endfor %}
</div>
{% endblock %}

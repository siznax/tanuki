{% extends "layout.html" %}
{% block body %}
<div align="center" id="result_msg">{{ msg|safe }}</div>
<div id="grid">
{% for entry in entries %}
<div class="{{ entry.mediatype }}" id="entry{{ entry.id }}">{%
  if not entry.mediatype=='img'
%}<b><a href="/entry/{{ entry.id }}">{{ entry.title }}</a></b>{% 
  endif %}{%
  if not entry.mediatype=='text' 
%}{{ entry.text|safe }}{% 
  else 
%}<p>{{ entry.text }}</p>{% 
  endif 
%}</div>
{% endfor %}
</div>
{% endblock %}

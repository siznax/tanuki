{% extends "layout.html" %}
{% block body %}
{% include "header.html" %}

{% if not request.path.startswith("/help") %}
  <div style="margin:1em;" align=center>
    {{entry.date_str}}
    {% if entry.tags %}&mdash;<i>
      {% for tag in entry.tags %}
    #<a href="/tagged/{{tag}}">{{tag}}</a>
      {% endfor %}</i>
    {% endif %}
  </div>
{% endif %}

<div id="content" class="entry">
  <h2>{{ entry.title }}</h2>
  {{ entry.text|safe }}
</div>

{% endblock %}

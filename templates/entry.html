{% extends "layout.html" %}
{% block body %}
{% include "header.html" %}

{% if not request.path.startswith("/help") %}
  <div style="margin:1em;" align=center>
    <i>{{entry.date_str}}</i>
    {% if entry.tags %}&mdash;
      {% for tag in entry.tags %}
    #<a href="/tagged/{{tag}}">{{tag}}</a>
      {% endfor %}
    {% endif %}
  </div>
{% endif %}

<div id="content" class="entry">
  <h2>{{ entry.title }}</h2>
  {{ entry.text|safe }}
</div>

{% endblock %}
